<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.CSS">
    <title>Project1</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <p class="p1">Your Result</p>
            <div>
                <span class="s1">76</span>
                <span class="s2">of 100</span>
            </div>
            <p class="p2">Great</p>
            <p class="p3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p>Summary</p>
            <div class="list">
                <div class="score reaction">
                    <div><img src="image/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="s1">80</span>
                        <span class="s2">/100</span>
                    </div>
                </div>
                <div class="score memory">
                    <div>
                        <img src="image/icon-memory.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="s1">80</span>
                        <span class="s2">/100</span>
                    </div>
                </div>
                <div class="score verbal">
                    <div>
                        <img src="image/icon-verbal.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="s1">80</span>
                        <span class="s2">/100</span>
                    </div>
                </div>
                <div class="score visual">
                    <div>
                        <img src="image/icon-visual.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="s1">80</span>
                        <span class="s2">/100</span>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
